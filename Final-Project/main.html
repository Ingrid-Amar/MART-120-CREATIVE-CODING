<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Audio Visualizer</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="song-title">Select a song</div>
    <select id="audio-select">
        <option value="" disabled selected>Select Audio</option>
        <option value="BrooklynFridayLove.mp3">Brooklyn.Friday.Love. by the Midnight</option>
        <option value="Jason.mp3">Jason by the Midnight</option>
        <option value="Last Train.mp3">Last Train by the Midnight</option>
        <option value="Shadows.mp3">Shadows by the Midnight</option>
        <option value="Sunset.mp3">Sunset by the Midnight</option>
    </select>
    <canvas id="canvas"></canvas>
    <button id="toggle">Pause</button>
    <script src="visualizer.js"></script>
<div id="footer">All music Copyrighted by The Midnight https://www.youtube.com/channel/UC-sM_PLqzgktdUcW2LEKKkQ</div>
</body>
</html>
